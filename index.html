<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn">login</button>
          <button type="button" class="toggle-btn">register</button>
        </div>
        <div class="social-icons">
          <img src="images/fb.png" alt="facebook icon" />
          <img src="images/tw.png" alt="twitter icon" />
          <img src="images/gp.png" alt="google icon" />
        </div>
        <div class="input-group" id="login">
          <input
            type="text"
            class="input-field"
            placeholder="user id"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="enter password"
            required
          />
          <input type="checkbox" class="check-box" name="" id="" /><span
            >remember password</span
          >
          <button type="submit" class="submit-btn">login</button>
        </div>
        <div class="input-group" id="register">
          <input
            type="text"
            class="input-field"
            placeholder="user id"
            required
          />
          <input
            type="email"
            class="input-field"
            placeholder="email id"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="enter password"
            required
          />
          <input type="checkbox" class="check-box" name="" id="" /><span
            >i agree to the terms & conditions</span
          >
          <button type="submit" class="submit-btn">register</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
